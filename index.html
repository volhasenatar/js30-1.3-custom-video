<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>custom-video</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <h2 class="section-title">
            <span> Video</span>
          </h2>
        </div>
      </header>

      <main class="main">
        <div class="view">
          <video src="video/video.mp4"></video>
          <div class="play-btn"></div>
        </div>
        <div class="controls">
          <div class="icon play"></div>
          <input class="progress-bar" type="range" />
          <div class="icon volume"></div>
          <input
            type="range"
            class="progress-volume"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
